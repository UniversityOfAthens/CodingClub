name: deploy

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' 

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run the deploy script
      - name: Run deploy script
        run: npm run deploy
